# =============================================================================
# Fabrica de Agentes - CI Pipeline (Versao Melhorada)
# =============================================================================
# Issue #9: Configurar CI/CD com GitHub Actions
#
# Este workflow executa:
#   - Lint: Verificacao de qualidade de codigo (flake8, black, isort, ruff)
#   - Security: Analise de vulnerabilidades (bandit, pip-audit)
#   - Test: Testes unitarios e de integracao com cobertura (pytest)
#   - Build: Verificacao de imports e startup do dashboard
#   - Docker: Build da imagem Docker (apenas no main)
#
# Matrix Testing: Python 3.10, 3.11, 3.12
# Caching: pip dependencies para builds mais rapidos
#
# NOTA: Renomeie este arquivo para ci.yml para ativar
# =============================================================================

name: CI-Improved

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKER_IMAGE: fabrica-agentes
  PYTHON_DEFAULT_VERSION: '3.11'
  CACHE_VERSION: v1

jobs:
  # =============================================================================
  # LINT: Verificacao de qualidade de codigo
  # =============================================================================
  lint:
    name: Lint (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ env.CACHE_VERSION }}-${{ runner.os }}-pip-lint-${{ matrix.python-version }}-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
          restore-keys: |
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-pip-lint-${{ matrix.python-version }}-
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-pip-lint-
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-pip-

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort ruff

      - name: Check formatting with Black
        run: |
          black --check --diff factory/ tests/ || echo "::warning::Formatting issues found"
        continue-on-error: true

      - name: Check imports with isort
        run: |
          isort --check-only --diff factory/ tests/ || echo "::warning::Import order issues"
        continue-on-error: true

      - name: Lint with Ruff
        run: |
          ruff check factory/ --output-format=github || echo "::warning::Ruff found issues"
        continue-on-error: true

      - name: Lint with flake8 (critical)
        run: |
          flake8 factory/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Lint with flake8 (warnings)
        run: |
          flake8 factory/ --count --exit-zero --max-complexity=15 --max-line-length=127 --statistics

  # =============================================================================
  # SECURITY: Verificacao de vulnerabilidades
  # =============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_DEFAULT_VERSION }}
          cache: 'pip'

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit pip-audit

      - name: Run Bandit
        run: |
          bandit -r factory/ -ll -ii -f txt || echo "::warning::Security issues found"
        continue-on-error: true

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check dependencies with pip-audit
        run: |
          pip-audit --desc || echo "::warning::Vulnerabilities found"
        continue-on-error: true

  # =============================================================================
  # TEST: Execucao dos testes com pytest
  # =============================================================================
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ env.CACHE_VERSION }}-${{ runner.os }}-pip-test-${{ matrix.python-version }}-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
          restore-keys: |
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-pip-test-${{ matrix.python-version }}-
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-pip-test-
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run unit tests with coverage
        run: |
          pytest tests/unit/ -v --tb=short --cov=factory --cov-report=xml --cov-report=term-missing
        env:
          PYTHONPATH: .
          TESTING: "1"

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v --tb=short
        env:
          PYTHONPATH: .
          TESTING: "1"
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
          fail_ci_if_error: false
        if: matrix.python-version == '3.11'
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # =============================================================================
  # BUILD: Verificacao de build
  # =============================================================================
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [lint, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_DEFAULT_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify imports
        run: |
          python -c "
          import sys
          sys.path.insert(0, '.')
          from factory.dashboard.app_v6_agile import app
          from factory.api.routes import router
          from factory.database.models import Story, Task, StoryTask
          print('All imports verified!')
          "
        env:
          PYTHONPATH: .

  # =============================================================================
  # DOCKER: Build da imagem Docker
  # =============================================================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker build -t ${{ env.DOCKER_IMAGE }}:test .
          docker run -d --name test-container -p 9000:9000 ${{ env.DOCKER_IMAGE }}:test
          sleep 15
          curl -f http://localhost:9000/api/agents || echo "Health check warning"
          docker stop test-container
        continue-on-error: true

  # =============================================================================
  # STATUS: Resumo do pipeline
  # =============================================================================
  status:
    name: Pipeline Status
    runs-on: ubuntu-latest
    needs: [lint, security, test, build]
    if: always()

    steps:
      - name: Check status
        run: |
          echo "=========================================="
          echo "CI Pipeline Summary"
          echo "=========================================="
          echo "Lint: ${{ needs.lint.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Test: ${{ needs.test.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "=========================================="
          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.test.result }}" == "failure" ]] || \
             [[ "${{ needs.build.result }}" == "failure" ]]; then
            echo "Status: FAILED"
            exit 1
          else
            echo "Status: SUCCESS"
          fi
