# Fabrica de Agentes v4.0 - Docker Compose
# Usage: docker-compose up -d
# Services: PostgreSQL + Redis for new worker-based architecture

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: fabrica-postgres
    environment:
      POSTGRES_USER: fabrica
      POSTGRES_PASSWORD: fabrica_secret
      POSTGRES_DB: fabrica_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fabrica -d fabrica_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis for Job Queue and Cache
  redis:
    image: redis:7-alpine
    container_name: fabrica-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

