# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  prometheus_data:
    driver: local
    labels:
      - "com.fabrica.volume=prometheus"
  grafana_data:
    driver: local
    labels:
      - "com.fabrica.volume=grafana"
  # loki_data:
  #   driver: local

# =============================================================================
# NETWORKS - Usa a mesma rede do docker-compose principal
# =============================================================================
networks:
  fabrica-network:
    external: true
