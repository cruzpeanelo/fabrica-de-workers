{{/*
=============================================================================
Plataforma E - PersistentVolumeClaims
=============================================================================
*/}}

{{- if .Values.persistence.projects.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "fabrica-agentes.fullname" . }}-projects
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "fabrica-agentes.labels" . | nindent 4 }}
    storage-type: projects
spec:
  accessModes:
    - {{ .Values.persistence.projects.accessMode }}
  storageClassName: {{ .Values.persistence.projects.storageClass }}
  resources:
    requests:
      storage: {{ .Values.persistence.projects.size }}
{{- end }}

