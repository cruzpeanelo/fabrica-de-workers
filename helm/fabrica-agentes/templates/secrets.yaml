{{/*
=============================================================================
Plataforma E - Secrets
=============================================================================
*/}}
{{- if not .Values.secrets.externalSecrets.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "fabrica-agentes.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "fabrica-agentes.labels" . | nindent 4 }}
type: Opaque
stringData:
  # API Key do Anthropic (Claude)
  ANTHROPIC_API_KEY: {{ .Values.secrets.anthropicApiKey | quote }}

  # Credenciais do Banco de Dados
  DATABASE_USER: {{ .Values.secrets.databaseUser | quote }}
  DATABASE_PASSWORD: {{ .Values.secrets.databasePassword | quote }}
  DATABASE_URL: {{ include "fabrica-agentes.databaseUrl" . | quote }}

  # Secrets de Seguranca
  JWT_SECRET: {{ .Values.secrets.jwtSecret | quote }}
  SESSION_SECRET: {{ .Values.secrets.sessionSecret | quote }}
{{- end }}

{{- if .Values.secrets.externalSecrets.enabled }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "fabrica-agentes.fullname" . }}-external-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "fabrica-agentes.labels" . | nindent 4 }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: {{ .Values.secrets.externalSecrets.secretStoreRef.kind }}
    name: {{ .Values.secrets.externalSecrets.secretStoreRef.name }}
  target:
    name: {{ include "fabrica-agentes.fullname" . }}-secrets
    creationPolicy: Owner
  data:
    - secretKey: ANTHROPIC_API_KEY
      remoteRef:
        key: fabrica-agentes/anthropic
        property: api_key
    - secretKey: DATABASE_PASSWORD
      remoteRef:
        key: fabrica-agentes/database
        property: password
    - secretKey: JWT_SECRET
      remoteRef:
        key: fabrica-agentes/security
        property: jwt_secret
    - secretKey: SESSION_SECRET
      remoteRef:
        key: fabrica-agentes/security
        property: session_secret
{{- end }}
