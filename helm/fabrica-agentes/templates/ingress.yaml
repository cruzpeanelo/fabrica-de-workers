{{/*
=============================================================================
Plataforma E - Ingress
=============================================================================
*/}}
{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "fabrica-agentes.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "fabrica-agentes.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}

  {{- if .Values.ingress.tls.enabled }}
  tls:
    - secretName: {{ .Values.ingress.tls.secretName }}
      hosts:
        {{- range .Values.ingress.tls.hosts }}
        - {{ . }}
        {{- end }}
  {{- end }}

  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                {{- if eq .service "api" }}
                name: {{ include "fabrica-agentes.fullname" $ }}-api
                port:
                  number: {{ $.Values.api.service.port }}
                {{- else if eq .service "worker" }}
                name: {{ include "fabrica-agentes.fullname" $ }}-worker
                port:
                  number: {{ $.Values.worker.service.port }}
                {{- end }}
          {{- end }}
    {{- end }}
{{- end }}
