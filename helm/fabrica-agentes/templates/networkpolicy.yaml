{{/*
=============================================================================
Fabrica de Agentes - NetworkPolicy
=============================================================================
*/}}
{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "fabrica-agentes.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "fabrica-agentes.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "fabrica-agentes.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Permitir trafego interno do namespace
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Release.Namespace }}
    # Permitir trafego do ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
  egress:
    # Permitir DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Permitir HTTPS para APIs externas (Anthropic)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
    # Permitir comunicacao interna
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Release.Namespace }}
{{- end }}
