# Kubernetes Deployment - Workers Service
# Issue #205 - Auto-scaling horizontal
apiVersion: apps/v1
kind: Deployment
metadata:
  name: factory-workers
  namespace: fabrica-de-agentes
  labels:
    app: factory
    component: workers
spec:
  replicas: 2
  selector:
    matchLabels:
      app: factory
      component: workers
  template:
    metadata:
      labels:
        app: factory
        component: workers
    spec:
      containers:
      - name: workers
        image: fabrica-de-agentes/workers:latest
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: factory-config
              key: ENVIRONMENT
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: factory-secrets
              key: DATABASE_URL
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: factory-secrets
              key: ANTHROPIC_API_KEY
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: factory-config
              key: REDIS_URL
        - name: WORKER_CONCURRENCY
          value: "4"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import os; exit(0)"
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: factory-workers
  namespace: fabrica-de-agentes
  labels:
    app: factory
    component: workers
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: metrics
  selector:
    app: factory
    component: workers
