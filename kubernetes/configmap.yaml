# Kubernetes ConfigMap
# Issue #205 - Auto-scaling horizontal
---
apiVersion: v1
kind: Namespace
metadata:
  name: fabrica-de-agentes
  labels:
    app: factory
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: factory-config
  namespace: fabrica-de-agentes
data:
  ENVIRONMENT: "production"
  REDIS_URL: "redis://factory-redis:6379"
  LOG_LEVEL: "INFO"
  DASHBOARD_PORT: "9001"
  WORKER_CONCURRENCY: "4"
  OTLP_ENDPOINT: "factory-otel-collector:4317"
---
apiVersion: v1
kind: Secret
metadata:
  name: factory-secrets
  namespace: fabrica-de-agentes
type: Opaque
stringData:
  DATABASE_URL: "postgresql://user:password@factory-postgres:5432/factory"
  ANTHROPIC_API_KEY: "sk-ant-your-key-here"
  SENTRY_DSN: ""
  JWT_SECRET_KEY: "your-jwt-secret-here"
