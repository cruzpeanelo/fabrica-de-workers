# =============================================================================
# Grafana - Datasources Configuration
# =============================================================================
# Issue #96: Stack de Metricas Prometheus/Grafana
#
# Configura as fontes de dados do Grafana automaticamente
# =============================================================================

apiVersion: 1

datasources:
  # Prometheus - Metricas
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"
      httpMethod: POST

  # Alertmanager - Alertas
  - name: Alertmanager
    type: alertmanager
    access: proxy
    url: http://alertmanager:9093
    editable: false
    jsonData:
      implementation: prometheus

  # Loki - Logs (se disponivel)
