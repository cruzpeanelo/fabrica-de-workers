# =============================================================================
# Plataforma E - Prometheus Configuration
# =============================================================================
# Issue #96: Stack de Metricas Prometheus/Grafana
#
# Este arquivo configura o Prometheus para coletar metricas de:
#   - Factory API (porta 9001)
#   - Factory Workers (porta 9000)
#   - Redis (via redis_exporter)
#   - PostgreSQL (via postgres_exporter)
#
# Deploy: docker-compose -f docker-compose.monitoring.yml up -d
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'fabrica-agentes'
    environment: 'production'

# =============================================================================
# Alertmanager Configuration
# =============================================================================
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']
      scheme: http
      timeout: 10s

# =============================================================================
# Rule Files
# =============================================================================
rule_files:
  - /etc/prometheus/alerts/*.yml

# =============================================================================
# Scrape Configs
# =============================================================================
scrape_configs:
  # ---------------------------------------------------------------------------
  # Prometheus self-monitoring
  # ---------------------------------------------------------------------------
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # ---------------------------------------------------------------------------
  # Factory API - Dashboard Agile v6.5 (porta 9001)
  # ---------------------------------------------------------------------------
  - job_name: 'factory-api'
    static_configs:
      - targets: ['api:9001', 'localhost:9001']
        labels:
          service: 'api'
          component: 'dashboard'
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s

  # ---------------------------------------------------------------------------
  # Factory Workers - Processadores autonomos (porta 9000)
  # ---------------------------------------------------------------------------
  - job_name: 'factory-workers'
    static_configs:
      - targets: ['worker:9000', 'localhost:9000']
        labels:
          service: 'worker'
          component: 'processor'
    metrics_path: /metrics
    scrape_interval: 15s

  # ---------------------------------------------------------------------------
  # Redis Exporter - Metricas do Redis
  # ---------------------------------------------------------------------------
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          component: 'cache'

  # ---------------------------------------------------------------------------
  # PostgreSQL Exporter - Metricas do banco de dados
  # ---------------------------------------------------------------------------
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'
          component: 'database'

  # ---------------------------------------------------------------------------
  # Node Exporter - Metricas do sistema operacional (opcional)
  # ---------------------------------------------------------------------------
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node'
          component: 'infrastructure'

