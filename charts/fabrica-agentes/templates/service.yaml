apiVersion: v1
kind: Service
metadata:
  name: {{ include "fabrica-agentes.fullname" . }}-api
  labels:
    {{- include "fabrica-agentes.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
  {{- with .Values.api.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.api.service.type }}
  ports:
    - port: {{ .Values.api.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "fabrica-agentes.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api
---
{{- if .Values.worker.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "fabrica-agentes.fullname" . }}-worker
  labels:
    {{- include "fabrica-agentes.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
spec:
  type: ClusterIP
  ports:
    - port: 9000
      targetPort: 9000
      protocol: TCP
      name: http
  selector:
    {{- include "fabrica-agentes.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: worker
{{- end }}
