# =============================================================================
# Fabrica de Agentes - Redis Configuration
# =============================================================================
# Issue: Missing redis.conf referenced in docker-compose.yml
#
# This configuration is optimized for development and small-scale production.
# For production clusters, adjust memory limits and persistence settings.
# =============================================================================

# =============================================================================
# NETWORK
# =============================================================================
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 60

# =============================================================================
# SECURITY
# =============================================================================
# Password is set via command line in docker-compose.yml
# requirepass is configured via --requirepass flag

# Protected mode - disabled since we're in Docker network
protected-mode no

# =============================================================================
# MEMORY MANAGEMENT
# =============================================================================
maxmemory 256mb
maxmemory-policy allkeys-lru

# Memory samples for LRU algorithm
maxmemory-samples 5

# =============================================================================
# PERSISTENCE - AOF (Append Only File)
# =============================================================================
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Auto-rewrite AOF when it gets too big
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# =============================================================================
# PERSISTENCE - RDB (Snapshotting)
# =============================================================================
# Save after 900 seconds (15 min) if at least 1 key changed
save 900 1
# Save after 300 seconds (5 min) if at least 10 keys changed
save 300 10
# Save after 60 seconds if at least 10000 keys changed
save 60 10000

dbfilename dump.rdb
dir /data

# Stop accepting writes on RDB failure
stop-writes-on-bgsave-error yes

# Compress RDB files
rdbcompression yes
rdbchecksum yes

# =============================================================================
# LOGGING
# =============================================================================
loglevel notice
logfile ""

# =============================================================================
# CLIENTS
# =============================================================================
maxclients 10000

# =============================================================================
# SLOW LOG
# =============================================================================
slowlog-log-slower-than 10000
slowlog-max-len 128

# =============================================================================
# LATENCY MONITOR
# =============================================================================
latency-monitor-threshold 100

# =============================================================================
# EVENT NOTIFICATION
# =============================================================================
# Notify keyspace events (for pub/sub features)
notify-keyspace-events ""

# =============================================================================
# ADVANCED CONFIG
# =============================================================================
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Hz (server tasks frequency)
hz 10

# AOF rewrite incremental fsync
aof-rewrite-incremental-fsync yes

# RDB save incremental fsync
rdb-save-incremental-fsync yes
