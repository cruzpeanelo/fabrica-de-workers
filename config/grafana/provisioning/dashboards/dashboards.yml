# =============================================================================
# Grafana Dashboard Provisioning - Plataforma E
# =============================================================================
apiVersion: 1

providers:
  - name: 'Plataforma E'
    orgId: 1
    folder: 'Plataforma E'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/dashboards
