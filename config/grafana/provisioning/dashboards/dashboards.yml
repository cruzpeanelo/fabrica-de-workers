# =============================================================================
# Grafana Dashboard Provisioning - Fabrica de Agentes
# =============================================================================
apiVersion: 1

providers:
  - name: 'Fabrica de Agentes'
    orgId: 1
    folder: 'Fabrica de Agentes'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/dashboards
