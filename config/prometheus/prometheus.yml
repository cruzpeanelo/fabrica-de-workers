# =============================================================================
# Prometheus Configuration - Plataforma E
# =============================================================================
# Issue #378: Configuração do Prometheus para scraping de métricas

global:
  scrape_interval: 15s      # Intervalo padrão de scraping
  evaluation_interval: 15s  # Intervalo de avaliação de regras
  external_labels:
    monitor: 'fabrica-agentes'

# =============================================================================
# Alertmanager (opcional)
# =============================================================================
# alerting:
