#           - alertmanager:9093

# =============================================================================
# Regras de Alertas (opcional)
# =============================================================================
# rule_files:
#   - /etc/prometheus/rules/*.yml

# =============================================================================
# Scrape Configs
# =============================================================================
scrape_configs:
  # -------------------------------------------------------------------------
  # Prometheus self-monitoring
  # -------------------------------------------------------------------------
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # -------------------------------------------------------------------------
  # Plataforma E - Dashboard API
  # -------------------------------------------------------------------------
  - job_name: 'fabrica-api'
    metrics_path: /metrics
    static_configs:
      - targets: ['app:9001']
        labels:
          service: 'fabrica-api'
          environment: 'development'
    # Retry se target estiver down
    scrape_interval: 10s
    scrape_timeout: 5s

  # -------------------------------------------------------------------------
  # Plataforma E - HTTP Metrics (auto-instrumentação)
  # -------------------------------------------------------------------------
  - job_name: 'fabrica-http'
    metrics_path: /metrics/http
    static_configs:
      - targets: ['app:9001']
        labels:
          service: 'fabrica-http'
          environment: 'development'

  # -------------------------------------------------------------------------
  # Plataforma E - Workers
  # -------------------------------------------------------------------------
  - job_name: 'fabrica-workers'
    metrics_path: /metrics
    static_configs:
      - targets: ['worker:9000']
        labels:
          service: 'fabrica-workers'
          environment: 'development'
    # Workers podem estar offline
    honor_labels: true

