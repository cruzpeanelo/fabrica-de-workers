# =============================================================================
# Plataforma E - Grafana Deployment
# =============================================================================
# Issue #96: Stack de Metricas Prometheus/Grafana
#
# Este arquivo configura:
#   - Grafana server com dashboards pre-configurados
#   - Datasources automaticos (Prometheus)
#   - Dashboard provisioning
#
# Deploy:
#   kubectl apply -f k8s/monitoring/grafana-deployment.yaml
#
# Acesso:
#   kubectl port-forward svc/grafana 3000:3000 -n monitoring
#   Usuario: admin / Senha: (obter do secret)
# =============================================================================

---
# =============================================================================
# Grafana ConfigMap - Datasources
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus-server:9090
        isDefault: true
        editable: false
        jsonData:
          timeInterval: "15s"
          httpMethod: POST

      - name: Alertmanager
        type: alertmanager
        access: proxy
        url: http://alertmanager:9093
        editable: false
        jsonData:
          implementation: prometheus

---
# =============================================================================
# Grafana ConfigMap - Dashboard Provisioning
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'fabrica-agentes'
        orgId: 1
        folder: 'Plataforma E'
        folderUid: 'fabrica'
        type: file
        disableDeletion: false
        updateIntervalSeconds: 60
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards

---
# =============================================================================
# Grafana ConfigMap - INI Configuration
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
data:
  grafana.ini: |
    [server]
    protocol = http
    http_port = 3000
    domain = grafana.fabrica-agentes.com
    root_url = %(protocol)s://%(domain)s/

    [database]
    type = sqlite3
    path = /var/lib/grafana/grafana.db

    [session]
    provider = file
    provider_config = sessions

    [analytics]
    reporting_enabled = false
    check_for_updates = false

    [security]
    admin_user = admin
    disable_gravatar = true
    cookie_secure = true
    strict_transport_security = true

    [users]
    allow_sign_up = false
    allow_org_create = false

    [auth]
    disable_login_form = false
    oauth_auto_login = false

    [auth.anonymous]
    enabled = false

    [alerting]
    enabled = true
    execute_alerts = true

    [unified_alerting]
    enabled = true

    [log]
    mode = console
    level = info

    [log.console]
    format = json

    [dashboards]
    versions_to_keep = 20
    min_refresh_interval = 10s

    [feature_toggles]
    enable = publicDashboards

---
# =============================================================================
# Grafana Secret - Admin Password
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: grafana-admin
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
type: Opaque
stringData:
  # ALTERAR EM PRODUCAO!
  admin-password: "CHANGE_ME_IN_PRODUCTION"
  # Para gerar senha segura: openssl rand -base64 32

---
# =============================================================================
# Grafana Deployment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: grafana
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grafana
        app.kubernetes.io/component: dashboard
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        fsGroup: 472
        runAsUser: 472
        runAsNonRoot: true

      initContainers:
        # Copy dashboard JSONs to volume
        - name: load-dashboards
          image: busybox:1.36
          command:
            - /bin/sh
            - -c
            - |
              echo "Loading dashboard configuration..."
              # Dashboards are mounted from ConfigMap
              cp /tmp/dashboards/*.json /var/lib/grafana/dashboards/ 2>/dev/null || true
              echo "Done."
          volumeMounts:
            - name: dashboard-config
              mountPath: /tmp/dashboards
            - name: dashboards-volume
              mountPath: /var/lib/grafana/dashboards

      containers:
        - name: grafana
          image: grafana/grafana:10.2.2
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 3000
              protocol: TCP

          env:
            - name: GF_SECURITY_ADMIN_USER
              value: "admin"
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grafana-admin
                  key: admin-password
            - name: GF_INSTALL_PLUGINS
              value: "grafana-piechart-panel,grafana-clock-panel"

          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 10

          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

          volumeMounts:
            - name: config
              mountPath: /etc/grafana/grafana.ini
              subPath: grafana.ini
            - name: datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: dashboard-provider
              mountPath: /etc/grafana/provisioning/dashboards
            - name: dashboards-volume
              mountPath: /var/lib/grafana/dashboards
            - name: storage
              mountPath: /var/lib/grafana

      volumes:
        - name: config
          configMap:
            name: grafana-config
        - name: datasources
          configMap:
            name: grafana-datasources
        - name: dashboard-provider
          configMap:
            name: grafana-dashboard-provider
        - name: dashboard-config
          configMap:
            name: grafana-dashboards
            optional: true
        - name: dashboards-volume
          emptyDir: {}
        - name: storage
          persistentVolumeClaim:
            claimName: grafana-storage

---
# =============================================================================
# Grafana Service
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3000
      targetPort: 3000
  selector:
    app.kubernetes.io/name: grafana

---
# =============================================================================
# Grafana PVC
# =============================================================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-storage
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

---
# =============================================================================
# Grafana Ingress (opcional)
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - grafana.fabrica-agentes.com
      secretName: grafana-tls
  rules:
    - host: grafana.fabrica-agentes.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000
